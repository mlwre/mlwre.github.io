<footer class="site-footer">
	<div class="footer-content">
		<p>&copy; <span id="hex-year">0x{{ 'now' | date: "%Y" }}</span> {{ site.title }}. A non-profit association.</p>
		<script>
			(function() {
				var year = new Date().getFullYear();
				var hexYear = year.toString(16).toLowerCase();
				document.getElementById('hex-year').textContent = '0x' + hexYear;
			})();
		</script>
		<p>
			<a href="{{ site.baseurl }}/">Home</a> |
			<a href="{{ site.baseurl }}/about">About</a> |
			<a href="{{ site.baseurl }}/blog">Blog</a> |
			<a href="{{ site.baseurl }}/contact">Contact</a>
		</p>
		{% if site.twitter_username %}
		<p>
			<a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" rel="noopener" class="twitter-link">ùïè</a>
		</p>
		{% endif %}
	</div>
</footer>
