---
layout: compress
---

<!DOCTYPE html>
<html lang="en">

	<head>
		{% include head.html %}
	</head>

	<body>

		{% include header.html %}
		{% include nav.html %}

		<main>
			{{ content | replace: '&#8617;', '&#8617;&#xfe0e;' }}
		</main>

		{% if page.path contains '_posts' %}

			{% if content contains 'reversefootnote' %}
				<aside class="note"></aside>
				<script async src="{{site.baseurl}}/assets/footnotes.js"></script>
			{% endif %}

		{% endif %}

		{% include footer.html %}

		<script>
		(function() {
			function updateHexYear() {
				var hexYearEl = document.getElementById('hex-year');
				if (hexYearEl) {
					var year = new Date().getFullYear();
					var hexYear = year.toString(16).toLowerCase();
					hexYearEl.textContent = '0x' + hexYear;
				}
			}
			if (document.readyState === 'loading') {
				document.addEventListener('DOMContentLoaded', updateHexYear);
			} else {
				updateHexYear();
			}
		})();
		</script>

	</body>

</html>
