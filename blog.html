---
layout: default
---

<section>
	<h1 class="title" style="text-align: center; margin-bottom: 30px;">Blog</h1>
	<div class="divider"></div>
	
	<ul>

		{% for post in site.posts %}

		<li>
			<div class="post-date">
				<span>{{ post.date | date: "%b %d, %Y" }}</span>
			</div>
			<div class="title">
				<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</div>
		</li>

		{% endfor %}

	</ul>
</section>
